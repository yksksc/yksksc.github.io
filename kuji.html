<!DOCTYPE html> <html> <head> <title>くじ引き</title> <style> body { text-align: center; font-family: Arial, sans-serif; } h1 { color: #333; font-size: 36px; /* 大きな見出しのフォントサイズ */ } button { padding: 20px 40px; /* 大きなボタンのパディング */ background-color: #4CAF50; color: white; border: none; cursor: pointer; font-size: 24px; /* 大きなボタンのフォントサイズ */ margin-bottom: 40px; /* ボタンの下の余白を増やす */ } button:hover { background-color: #45a049; } #result { font-size: 36px; /* 大きな結果のフォントサイズ */ color: #f00; font-weight: bold; } </style> <script> function drawLottery() {
      // くじのリストを作成
      var lotteryList = ["大大吉","超吉","大吉", "中吉", "小吉", "末吉", "凶","大凶"];

      // 乱数を生成してくじを選択
      var randomIndex = Math.floor(Math.random() * lotteryList.length);
      var result = lotteryList[randomIndex];

      // 結果を表示
      document.getElementById("result").innerHTML = "結果：" + result;
    } // JavaScriptコードは前の例と同じです </script> </head> <body> <h1>くじ引き</h1> <button onclick="drawLottery()">くじを引く</button> <p id="result"></p> </body> </html>
