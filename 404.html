<!DOCTYPE html>
<html>
<head>
  <title>404 Not Found</title>
  <link rel="stylesheet" href="404.css">
  <style>
    div {
      text-align: center;
    }

    .game-container {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    .ball {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100px;
      height: 100px;
      animation: moveBall 2s infinite;
    }

    @keyframes moveBall {
      0% {
        transform: translate(-50%, -50%);
      }
      100% {
        transform: translate(calc(100% - 100px), calc(100% - 100px));
      }
    }
  </style>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const ball = document.querySelector('.ball');
      const gameContainer = document.querySelector('.game-container');
      const containerWidth = gameContainer.clientWidth;
      const containerHeight = gameContainer.clientHeight;
      const ballSize = 100;
      const ballSpeed = 5;
      let x = containerWidth / 2 - ballSize / 2;
      let y = containerHeight / 2 - ballSize / 2;
      let dx = ballSpeed;
      let dy = ballSpeed;

      function moveBall() {
        x += dx;
        y += dy;

        if (x + ballSize >= containerWidth || x <= 0) {
          dx *= -1;
        }

        if (y + ballSize >= containerHeight || y <= 0) {
          dy *= -1;
        }

        ball.style.left = x + 'px';
        ball.style.top = y + 'px';

        requestAnimationFrame(moveBall);
      }

      moveBall();
    });
  </script>
</head>
<body>
  <div>
    <p><font size="10">404 Not Found</font></p>
  </div>
  <div class="game-container">
    <img class="ball" src="rara.jpg">
  </div>
</body>
</html>
