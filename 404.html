<body>
    <main>
        <!-- 404ページ用のスタイル -->
        <style>
            div {
                text-align: center;
            }

            div p {
                position: relative;
                height: 50%;
                font-size: 300%;
            }

            .game-container {
                position: relative;
                width: 100%;
                height: 80vh;
                overflow: hidden;
            }

            .ball {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                width: 100px;
                height: 100px;
                animation: moveBall 2s infinite;
            }

            @keyframes moveBall {
                0% {
                    transform: translate(-50%, -50%);
                }

                100% {
                    transform: translate(calc(100% - 100px), calc(100% - 100px));
                }
            }
        </style>

        <!-- 404ページの内容 -->
        <div class="game-container">
            <img class="ball" src="https://yksksc.github.io/images/rarala.jpg">
            <p>404 Not Found</p>

        </div>

        <!-- 404ページ用のJavaScript -->
        <script>
            document.addEventListener('DOMContentLoaded', function () {
                const ball = document.querySelector('.ball');
                const gameContainer = document.querySelector('.game-container');
                let containerWidth = gameContainer.clientWidth;
                let containerHeight = gameContainer.clientHeight;
                const ballSize = 100;
                const ballSpeed = 5;
                let x = containerWidth / 2 - ballSize / 2;
                let y = containerHeight / 2 - ballSize / 2;
                let dx = ballSpeed;
                let dy = ballSpeed;

                function moveBall() {
                    containerWidth = gameContainer.clientWidth;
                    containerHeight = gameContainer.clientHeight;
                    x += dx;
                    y += dy;
                    if (x + ballSize >= containerWidth || x <= 0) dx *= -1
                    if (y + ballSize >= containerHeight || y <= 0) dy *= -1
                    ball.style.left = x + 'px';
                    ball.style.top = y + 'px';
                    requestAnimationFrame(moveBall);
                }

                moveBall();
            });
        </script>


        <!-- JavaScriptファイルを指定 -->
        <script src="https://yksksc.github.io/global.js"></script>
    </main>
